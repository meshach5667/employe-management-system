<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #317ac8;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #317ac8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add An Employee!</h1>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <div>
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ first_name }}">
            </div>
            <div>
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ last_name }}">
            </div>
            <div>
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" name="salary" class="form-control" value="{{ salary }}">
            </div>
            <div>
                <label for="dept" class="form-label">Department</label>
                <input type="text" id="dept" name="dept" class="form-control" value="{{ dept }}">
            </div>
            <div>
                <label for="role" class="form-label">Role</label>
                <input type="text" id="role" name="role" class="form-control" value="{{ role }}">
            </div>
            <div>
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" id="bonus" name="bonus" class="form-control" value="{{ bonus }}">
            </div>
            <div>
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" id="phone" name="phone" class="form-control" value="{{ phone }}">
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
